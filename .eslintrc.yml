---
root: true
parser: "@typescript-eslint/parser"
env:
  node: true
globals:
  BufferEncoding: false
  NodeJS: false
parserOptions:
  ecmaVersion: 2023
  sourceType: module
plugins:
  - "@typescript-eslint"
rules:
  no-undef: error
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - eslint-config-prettier
